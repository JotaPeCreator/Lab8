<!DOCTYPE html>
<html>
<head>
    <title>Estilos</title>
    <style>
        h1{
            color: rgb(172, 204, 46); 
            font-size: 25px;

        }
        p{
            color: rgba(218, 35, 35, 0.775); 
            font-family: Arial, Helvetica, sans-serif;

        }
        img{
            border: 2px solid rgb(90, 17, 208);
            
        }
    </style>
</head>
<body>
    <!--Aplicar estilos en linea de bloque-->
    <h1>Titulo en linea</h1>
    <p>Parrafo en linea</p>
    <img src="lab8.png">
    <h1>Titulo en linea para ver el estilo de h1</h1>
    <p>Parrafo en linea para ver el estilo de p</p>
</body>
</html>
